<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    
    <title>Credit Card Interest Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Credit Card Interest Calculator</h1>
    <form id="form">
        <div class="input-group">
            <label>Amount: </label>
            <input id="amount" type="text">
        </div>
        <div class="input-group">
            <label>Monthly Interest Rate (%): </label>
            <input id="interest" type="text">
        </div>
        <div class="input-group">
            <label>Months: </label>
            <input id="months" type="text">
        </div>
        <button class="btn" id="calculate">Calculate</button>
    </form>
    <div class="center">
        <div class="result">
            <div class="grid-element">Months</div>
            <div class="grid-element">Payments</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
