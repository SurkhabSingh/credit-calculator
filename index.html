<!DOCTYPE html>
<html lang="en">

<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    
    <title>Credit Card Interest Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,300;0,400;0,500;0,700;1,100&display=swap"
        rel="stylesheet">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="title">Credit Card Interest Calculator</h1>
    <form id="form">
        <div class="input-group">
            <label>Amount: </label>
            <input id="amount" type="text">
        </div>
        <div class="input-group">
            <label>Monthly Interest Rate (%): </label>
            <input id="interest" type="text">
        </div>
        <div class="input-group">
            <label>Months: </label>
            <input id="months" type="text">
        </div>
        <button class="btn" id="calculate">Calculate</button>
    </form>
    <div class="center">
        <div class="result">
            <div class="grid-element">Months</div>
            <div class="grid-element">Payments</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
